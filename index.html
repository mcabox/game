<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界A盒_查看小程序</title>
    <style>
        /* 重置默认样式，去除点击蓝色波纹等 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 关键：去除移动端点击蓝色高亮 */
            -webkit-tap-highlight-color: transparent; 
            tap-highlight-color: transparent;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .open-btn {
            width: 280px;
            height: 60px;
            background: linear-gradient(90deg, #d672c0, #c867b6);
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            /* 模拟外层浅色边框效果，用伪元素实现更灵活 */
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        /* 用伪元素做外层浅色底，替代原本的浅色背景 */
        .open-btn::before {
            content: "";
            position: absolute;
            left: -2px;
            top: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #dce8f7;
            border-radius: 32px;
            z-index: 1;
        }

        .open-btn span {
            position: relative;
            z-index: 2;
        }

        /* 点击反馈动画，若不需要可删除 */
        .open-btn:active {
            transform: scale(0.98);
        }

        /* 彻底清除所有默认聚焦样式 */
        .open-btn:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <button class="open-btn">
        <span>开启A盒社区 App</span>
    </button>
</body>

</html>
